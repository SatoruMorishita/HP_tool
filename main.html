<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出荷関連表示練習用</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 上部メニュー -->
  <header class="top-menu">
    <nav class="nav-bar">
      <ul class="menu-list">
        <li><a href="#">ホーム</a></li>
        <li><a href="#">注文</a></li>
        <li><a href="#">出荷</a></li>
        <li><a href="#">在庫</a></li>
        <li><a href="#">設定</a></li>
      </ul>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="検索...">
        <button onclick="highlightAll()">検索</button>
      </div>
    </nav>
  </header>

  <div class="main-layout">
    <!-- 左側メニュー -->
    <aside class="side-menu">
      <h3>メニュー</h3>
      <ul>
        <li><a href="#">ダッシュボード</a></li>
        <li><a href="#">レポート</a></li>
        <li><a href="#">ユーザー</a></li>
        <li><a href="#">通知</a></li>
        <li><a href="#" onclick="logout()">ログアウト</a></li>
      </ul>
    </aside>

    <!-- メインコンテンツ -->
    <div class="content-area">
      <div class="header-box">Order Date</div>
      <br><br>
      <div class="container">
        <a href="/未プラン"><div class="circle" onclick="sayHello()">未プラン</div></a>
        <a href="/未プラン"><div class="circle" onclick="sayHello()">プラン済み</div></a>
        <a href="/未プラン"><div class="circle" onclick="sayHello()">出荷済み<br>&nbsp;&nbsp;&nbsp;7日分</div></a>
        <a href="/未プラン"><div class="circle" onclick="sayHello()">Tracking Null</div></a>
        <a href="/未プラン"><div class="circle" onclick="sayHello()">Hub Null<br>&nbsp;or<br>&nbsp;Wrong</div></a>
        <a href="/未プラン"><div class="circle" onclick="sayHello()">当日出荷表</div></a>
        <a href="/未プラン"><div class="circle" onclick="sayHello()">翌日出荷表</div></a>
        <a href="/未プラン"><div class="circle" onclick="sayHello()">その他</div></a>
      </div>
    </div>
  </div>
  
  
 <script>
  document.getElementById("searchInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      highlightAll();
    }
  });

  function sayHello() {
    alert("こんにちは！JavaScriptが動いています！");
  }

  function logout() {
  const confirmLogout = confirm("ログアウトします。よろしいですか？");
  if (confirmLogout) {
    // 「はい」が選ばれた場合のみログイン画面へ遷移
    window.location.href = "index.html?status=loggedout";
  } else {
    // 「いいえ」の場合は何もしない（キャンセル）
    console.log("ログアウトをキャンセルしました。");
  }
}

  function highlightAll() {
    const keyword = document.getElementById("searchInput").value.trim();
    if (!keyword) return;

    document.querySelectorAll('.highlight').forEach(el => {
      el.outerHTML = el.innerText;
    });

    const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, null, false);
    let found = false;

    while (walker.nextNode()) {
      const node = walker.currentNode;
      const parent = node.parentNode;

      if (node.nodeValue.includes(keyword)) {
        const span = document.createElement('span');
        span.className = 'highlight';
        const regex = new RegExp(`(${keyword})`, 'gi');
        span.innerHTML = node.nodeValue.replace(regex, '<mark>$1</mark>');
        parent.replaceChild(span, node);
        found = true;
      }
    }

    if (!found) {
      alert("該当する項目が見つかりませんでした。");
    }
  }

document.body.addEventListener("click", function (event) {
  // 検索ボックスや検索ボタンをクリックした場合は除外
  const isSearchRelated =
    event.target.id === "searchInput" ||
    event.target.tagName === "BUTTON";

  if (isSearchRelated) return;

  document.querySelectorAll(".highlight").forEach((el) => {
    el.outerHTML = el.innerText;
  });
});
</script>

</body>
<style>
body {
  margin: 10;
  font-family: sans-serif;
  background-color: #f5f5dc;
}

.top-menu {
  background-color: #000000;
  padding: 10px 20px;
}

.nav-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu-list {
  list-style: none;
  display: flex;
  gap: 0; /* 区切り線を使うのでgapはゼロに */
  margin: 0;
  padding: 0;
}

.menu-list li {
  padding: 0 15px;
  border-right: 1px solid #ccc;
}

.menu-list li:last-child {
  border-right: none;
}

.menu-list li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.search-box {
  display: flex;
  gap: 5px;
}

.search-box input {
  padding: 5px;
  font-size: 14px;
}

.search-box button {
  padding: 5px 10px;
  font-size: 14px;
  cursor: pointer;
}

.main-layout {
  display: flex;
}

.side-menu {
  width: 200px;
  padding: 20px;
}

.side-menu h3 {
  margin-top: 0;
}

.side-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.side-menu li {
  padding: 10px 0;
  border-bottom: 1px solid #ccc;
}

.side-menu li:last-child {
  border-bottom: none;
}

.side-menu a {
  text-decoration: none;
  color: #333;
}

.content-area {
  flex: 1;
  padding: 40px;
}

.header-box {
  font-size: 40px;
  background-color: #f5f5dc;
  padding: 7px;
  border-bottom: 2px solid #ccc;
}

.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 0px;
}

.circle {
  width: 180px;
  height: 180px;
  background-color: blue;
  border-radius: 50%;
  font-size: 20px;
  color: black;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
}

.side-menu a:hover {
  background-color: #e0e0e0; /* 背景色を変更 */
  color: #0000ff;            /* 文字色を変更（青） */
  padding: 10px;              /* 少し余白を追加して見やすく */
  border-radius: 5px;        /* 角を丸くして柔らかい印象に */
  transition: 0.3s;          /* なめらかに変化 */
}
.menu-list li a:hover{
  background-color: #e0e0e0; /* 背景色を変更 */
  color: #0000ff;            /* 文字色を変更（青） */
  padding: 10px;              /* 少し余白を追加して見やすく */
  border-radius: 5px;        /* 角を丸くして柔らかい印象に */
  transition: 0.3s;
}
.highlight {
  background-color: yellow !important;
  color: red !important;
  }

</style>
</html>
